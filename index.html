<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- {% if message %}
    <div id="alert-message" class="alert alert-danger" role="alert">
        {{ message }}
      </div>
    {% elif duplikasi %}
    <div id="alert-message" class="alert alert-danger" role="alert">
        {{ duplikasi }}
      </div>
    {% elif succesfuly %}
      <div id="alert-message" class="alert-success" role="alert">
        {{ succesfuly }}
      </div>
    {% endif %} -->


    <div class="container">
        <div class="card-container">
            <div class="left">
                <div class="left-container">
                    <h2>Welcome To Meet Guy Brother!</h2>
                    <p>Meat Guy Brother adalah sebuah restorant yang menyediakan berbagai makanan dan minuman dengan harga yang murah</p>
                    <br>
                    <p class="p1">Catatan</p>
                    <p>Isi data Dengan benar dan Alamat Rumah dengan detail</p>
                    <br>
                    <p class="button-login">Already have Account? <a href="/login">Login</a></p>
                </div>
            </div>
            <div class="right">
                <div class="right-container">
                    <form action="/signup" method="post">
                        <h2 class="h2-right">Sign Up</h2>
                        <input type="text" name="nama" placeholder="Name">
                        <input type="email" name="email" placeholder="Alamat Email">
                        <input type="password" name="password" placeholder="Password">
                        <input type="number" name="hp" placeholder="Handphone">
                        <textarea placeholder="Alamat Rumah" name="alamat" rows="10"></textarea>
                        <button>Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        setTimeout(function() {
            var alertMessage = document.getElementById('alert-message');
            if (alertMessage) {
            alertMessage.style.display = 'none';
            }
        }, 2000); 
    </script>
</body>
</html>
